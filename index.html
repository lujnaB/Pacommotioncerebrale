<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot d'√âchecs Insolent</title>
<style>
* { box-sizing: border-box; }
:root{--bg:#0f1419;--panel:#1e1e1e;--muted:#bfc3c6}
html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:'Segoe UI', system-ui, Arial}
body { padding: 20px; }

h1{font-size:32px;margin:0 0 24px;text-align:center;font-weight:600}

.container{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns: 500px 1fr;
  gap:24px;
  align-items:start;
}

.left{width:100%}

#board-container{
  width:500px;
  height:500px;
  background:#222;
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,0.7);
}

.chessboard{
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns:repeat(8,1fr);
  grid-template-rows:repeat(8,1fr);
  border:2px solid #444;
  border-radius:4px;
  overflow:hidden;
}

.square{
  width:100%;
  height:100%;
  aspect-ratio: 1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  cursor:pointer;
  user-select:none;
  transition:background 0.15s;
  position:relative;
}

.square.light{background:#f0d9b5}
.square.dark{background:#b58863}
.square.selected{background:#cdd26a!important; box-shadow:inset 0 0 0 3px #9aaa44}
.square:hover{filter:brightness(1.1)}

.controls{
  display:flex;
  gap:10px;
  margin-top:16px;
  flex-wrap:wrap;
}

button{
  background:#ef4444;
  border:0;
  padding:12px 20px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
  transition:all 0.2s;
  text-transform:uppercase;
  letter-spacing:0.5px;
}
button:hover{background:#dc2626; transform:scale(1.05)}

.right{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.panel{
  background:var(--panel);
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.5);
}

#bot-chat{
  min-height:120px;
  padding:18px;
  border-radius:8px;
  background:#2a2a2a;
  color:#fbbf24;
  font-size:17px;
  line-height:1.6;
  border-left:4px solid #ef4444;
  font-weight:500;
}

.level-control{
  margin-top:16px;
  display:flex;
  gap:12px;
  align-items:center;
}

.level-control label{
  color:#bfc3c6;
  font-weight:600;
}

.level-control select{
  background:#374151;
  color:#fff;
  border:2px solid #4b5563;
  padding:8px 12px;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
  font-weight:600;
}

h3{
  margin:0 0 12px;
  font-size:18px;
  font-weight:600;
}

#history{
  white-space:pre-wrap;
  word-break:break-word;
  background:#2a2a2a;
  padding:16px;
  border-radius:8px;
  font-size:14px;
  line-height:1.8;
  font-family:'Courier New', monospace;
  max-height:300px;
  overflow-y:auto;
}

#status{
  text-align:center;
  margin-top:12px;
  font-size:16px;
  font-weight:600;
  color:#fbbf24;
}

footer{
  text-align:center;
  color:#6b7280;
  margin-top:32px;
  font-size:14px;
}

@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    max-width:500px;
  }
  #board-container{
    width:100%;
    height:auto;
    aspect-ratio:1;
  }
}
</style>
</head>
<body>

      <div class="level-control">

<script src="js/bot.js"></script>
</body>
</html>
